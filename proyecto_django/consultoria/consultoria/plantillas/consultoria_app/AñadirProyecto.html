          </p>

          <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="text-center mt-4">
              <button type="submit" class="btn btn-primary w-100">
                Guardar Proyecto
              </button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</section>
