<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Consultoría{% endblock %}</title>
    <style>
        /* === Reset general === */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            font-family: Arial, sans-serif;
        }

        /* === Header fijo con altura constante === */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px; /* altura fija */
            background-color: #004d7a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            z-index: 1000;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }

        /* === Enlaces y botones uniformes === */
        header a,
        header button {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border-radius: 8px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 15px;
            line-height: 1; /* evita que el texto agrande el header */
            transition: color 0.3s, background-color 0.3s, transform 0.2s;
        }

        header a:hover,
        header button:hover {
            color: #ffe680;
            background-color: rgba(255,255,255,0.15);
            transform: scale(1.05);
        }

        /* === Formulario inline consistente === */
        header form {
            display: inline-flex;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        /* === Contenido principal === */
        main {
            flex: 1;
            margin-top: 100px; /* espacio para header */
            padding: 20px;
            padding-bottom: 80px; /* espacio para footer */
        }

        /* === Footer fijo === */
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #004d7a;
            color: white;
            text-align: center;
            padding: 15px 0;
            box-shadow: 0 -2px 6px rgba(0,0,0,0.2);
        }

        /* === Responsive === */
        @media (max-width: 600px) {
            header {
                flex-direction: column;
                height: auto;
                padding: 10px 0;
                gap: 10px;
            }

            main {
                margin-top: 130px;
            }
        }
    </style>
</head>
<body>

    <header>
        <a href="{% url 'consultoria_app:inicio' %}">Inicio</a>
        <a href="{% url 'consultoria_app:contacto' %}">Registrar Empresa</a>
        <a href="{% url 'consultoria_app:DiagnosticoRapido' %}">Diagnóstico Rápido</a>
        <a href="{% url 'acerca de mi' %}">Acerca de mí</a>

        {% if user.is_authenticated %}
            <a href="{% url 'consultoria_app:AñadirProyecto' %}">Añadir Proyecto</a>
            <a href="{% url 'consultoria_app:lista_proyectos' %}">Lista de Proyectos</a>
            <a href="{% url 'accounts:profile_detail' %}">Perfil</a>
            <form action="{% url 'accounts:logout' %}" method="POST">
                {% csrf_token %}
                <button type="submit">Cerrar sesión</button>
            </form>
        {% else %}
            <a href="{% url 'accounts:login' %}">Login</a>
            <a href="{% url 'accounts:register' %}">Crear cuenta</a>
        {% endif %}
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© 2025 Consultoría Profesional</p>
    </footer>

</body>
</html>
